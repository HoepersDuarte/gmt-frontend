<mat-card class="login-card">
  <mat-card-header>
      <mat-card-title>

          <h2>
              <mat-icon>dashboard</mat-icon>Reembolso</h2>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <mat-form-field class="example-full-width">
              <input matInput formControlName="usuario" name="usuario" placeholder="Usuário">
              <mat-error *ngIf="usuario.touched && usuario.invalid">
                  <div *ngIf="usuario.errors.required">Usuário é
                      <strong>obrigatório</strong>
                  </div>
                  <div *ngIf="usuario.errors.minlength">Usuário precisa ter no mínimo {{usuario.errors.minlength.requiredLength}} caracteres</div>
                  <div *ngIf="usuario.errors.temEspacosEmBranco">Não pode conter espaços em branco</div>
                  <div *ngIf="usuario.errors.jaExisteP">Este nome ja existe</div>

              </mat-error>
              <mat-error *ngIf="form.errors != null && form.errors.usuarioinvalido">Usuário inválido</mat-error>
              <mat-hint *ngIf="usuario.pending">
                  Verificando duplicidade...
              </mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput formControlName="senha" type="password" placeholder="Senha">
              <mat-error *ngIf="senha.touched && senha.invalid">
                  <div *ngIf="senha.errors.invalido">Senha inválida</div>
              </mat-error>
          </mat-form-field>
          <button [disabled]="form.invalid || form.pending" class="btn-login" type="submit" mat-raised-button color="primary">LOGIN</button>
      </form>
  </mat-card-content>
</mat-card>
