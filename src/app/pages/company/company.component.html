<contentCard>
  <div title>Chaves de usuario</div>
  <div body>
      <table class="table table-hover">
          <thead>
              <tr>
                  <th scope="col">Tipo</th>
                  <th scope="col">Codigo</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let code of codesList">
                  <td>{{ code.type }}</td>
                  <td>{{ code.code }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</contentCard>
