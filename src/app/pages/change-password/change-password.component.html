<loginCard [errors]="errors">
    <div title>Recuperação de senha</div>
    <div body>
        <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

            <div class="row mt-3 mb-3">
                <label for="new-password">Nova senha</label>
                <input formControlName="password" type="password" id="new-password" class="login-control" required>
                <!-- <input type="password" id="password" class="login-control" [(ngModel)]="account.password" #password="ngModel" required> -->
                <ng2-password-strength-bar [passwordToCheck]="account.password" [barColors]="myColors" [barLabel]="barLabel" [baseColor]="baseColor"
                    [strengthLabels]="strengthLabels">
                </ng2-password-strength-bar>
            </div>
            <div class="row mt-3 mb-3">
                <label for="new-password-confirm">Confirmar nova senha</label>
                <input formControlName="confPassword" type="password" id="new-password-confirm" class="login-control" required>
            </div>

            <div class="row mt-5 mb-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar senha</button>
            </div>
        </form>

    </div>
</loginCard>
